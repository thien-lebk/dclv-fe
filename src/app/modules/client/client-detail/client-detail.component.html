<div class="wrap-content">
  <div class="py-5 container">
    <a
      class="btn btn-info text-light text-medium"
      [routerLink]="['../../', 'list']"
      >< Back</a
    >
    <div class="mt-4">
      <h3>Client</h3>
      <div>
        <span class="text-medium my-auto"
          >Clinet ID:
          <span class="text-medium text-dark bg-light">{{
            profileForm.value.id
          }}</span>
        </span>
        <p class="text-medium text-dark">
          Created on: {{ profileForm.value.created_on }}
        </p>
      </div>
    </div>
    <form class="my-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label
          for="exampleInputEmailBase"
          class="form-label mb-0 bold text-medium"
          >Owner name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter name"
          formControlName="owner"
          disabled
        />
      </div>
      <div class="form-group">
        <label
          for="exampleInputEmailBase"
          class="form-label mb-0 bold text-medium"
          >Schema name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter name"
          formControlName="schema_name"
          disabled
        />
      </div>
      <div class="form-group">
        <label
          for="exampleInputEmailBase"
          class="form-label mb-0 bold text-medium"
          >Client name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmailBase"
          aria-describedby="emailHelp"
          placeholder="Enter name"
          formControlName="name"
        />
      </div>
      <button class="btn btn-primary text-medium">Save</button>
      <div
        class="row align-items-start gap-y pt-4 mx-0 px-0 mt-4 pb-4 mb-4 border-bottom"
      >
        <div class="col-12 bold px-0 text-black mx-0 px-0">Danger Zone</div>
        <div class="col-8 col-md-10 text-danger mx-0 px-0">
          <p>Delete this Client</p>
          <p>All your apps using this client will stop working.</p>
        </div>
        <div class="col-4 col-md-2 margin-auto mx-0 px-0">
          <button class="btn-danger border-10" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
