<div class="wrap-content">
  <div class="container setting-list-page">
    <div class="header d-flex justify-content-between pb-2 ">
      <h1>
        Application
      </h1>
      <button
        type="button"
        [routerLink]="['../', 'create']"
        class="btn btn-primary text-medium"
      >
        Create new app
      </button>
    </div>
    <div class="list-app">
      <div
        *ngFor="let item of listItem"
        class="app border-10 border hover-bg-light color-primary my-4"
      >
        <div
          class="wrap-img cursor-pointer"
          [routerLink]="['../', 'detail', item.id]"
        >
          <img
            class="border-10"
            [src]="
              'https://genk.mediacdn.vn/thumb_w/660/139269124445442048/2021/9/13/photo-1-1631488187952925878697.jpg'
            "
            alt=""
          />
        </div>
        <div
          class="name cursor-pointer"
          [routerLink]="['../', 'detail', item.id]"
        >
          <span class="app-name text-dark">{{ item.name }}</span>
          <span class="type text-dark">{{ item.type }}</span>
        </div>

        <div class="client-id d-flex">
          <span class="text-medium my-auto"
            >Client ID:
            <span class="text-small text-dark bg-light">{{
              item.client_id
            }}</span>
          </span>
          <dc-copy [content]="item.client_id"></dc-copy>
        </div>
        <div ngbDropdown class="d-inline-block action-op">
          <div
            style="height: 30px"
            class="cursor-pointer bg-secondary border-10"
            ngbDropdownToggle
          >
            ...
          </div>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Quick start</button>
            <a
              ngbDropdownItem
              [routerLink]="['../', 'detail', item.id]"
              [state]="item"
            >
              Settings
            </a>
            <button ngbDropdownItem>Addons</button>
            <button ngbDropdownItem>Connections</button>
            <button ngbDropdownItem>Organizations</button>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator
      [length]="this.totalItem"
      (page)="onChangePaging($event)"
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
