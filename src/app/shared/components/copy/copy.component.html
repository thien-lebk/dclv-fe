<div class="position-relative copy-icon center-flex">
  <img
    (click)="hoverCopyContent = 'Copied'"
    (mouseleave)="hoverCopyContent = null"
    class="cursor-pointer my-auto"
    [cdkCopyToClipboard]="content"
    src="../../../../assets/images/user-app/Copy.png"
    alt=""
  />
  <span
    *ngIf="hoverCopyContent"
    class="bg-dark text-small text-light copy-text position-absolute border-10"
    >{{ hoverCopyContent }}</span
  >
</div>
